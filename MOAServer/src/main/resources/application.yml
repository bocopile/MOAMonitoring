# MOAServer Configuration

spring:
  application:
    name: moaserver

  profiles:
    active: dev

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

moao11y:
  server:
    storage:
      type: csv  # mysql | csv

    receiver:
      type: direct  # rabbitmq | direct

    retention:
      period: 7  # days

---
# Dev Profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:moao11y
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    root: INFO
    com.moao11y: DEBUG

moao11y:
  server:
    storage:
      type: csv
    retention:
      period: 3

---
# Stg Profile
spring:
  config:
    activate:
      on-profile: stg

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/moao11y}
    username: ${DB_USER:root}
    password: ${DB_PASS:password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: INFO
    com.moao11y: INFO

moao11y:
  server:
    storage:
      type: mysql
    retention:
      period: 7

---
# Live Profile
spring:
  config:
    activate:
      on-profile: live

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.moao11y: INFO

moao11y:
  server:
    storage:
      type: mysql
    retention:
      period: 30
